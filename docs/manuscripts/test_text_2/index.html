<script type="application/json" data-for="htmlwidget-1">{"x":{"filter":"none","data":[["हठविद्यां हि मत्स्येन्द्रगोरक्षाद्या विजानते ।\nस्वात्मारामोऽथवा योगी जानीते तत्प्रसादतः  ॥४॥","श्रीआदिनाथमत्स्येन्द्रशावरानन्दभैरवाः ।\nचौरगीमीनगोरक्षविरूपाक्षबिलेशयाः ॥५॥\nमन्थानो भैरवो योगी सिद्धिर्बुद्धश्च कन्थडिः।\nकोरण्टकःसुरानन्दः सिद्धपादश्च चर्पटिः  ॥६॥\nकानेरी पूज्यपादश्च नित्यनाथो निरञ्जनः ।\nकपाली बिन्दुनाथश्च काकचण्डीश्वराह्वयः ॥७॥\nअल्लामः प्रभुदेवश्च घोडा चोली च टिण्टिणिः ।\nभानुकी नारदेवश्च खण्डः कापालिकस्तथा ॥८॥\nइत्यादयो महासिद्धा हठयोगप्रभावतः ।\nखण्डयित्वा कालदण्डं ब्रह्माण्डे विचरन्ति ते ॥९॥"],["haṭhavidyāṃ hi matsyendragorakṣādyā vijānate |\nsvātmārāmo'thavā yogī jānīte tatprasādataḥ || 1.4 ||","śrīādināthamatsyendraśāvarānandabhairavāḥ |  \ncauraṅgīmīnagorakṣavirūpākṣabileśayāḥ || 1.5 ||\nmanthāno bhairavo yogī siddhir buddhaś ca kanthaḍiḥ |\nkoraṇṭakaḥ surānandaḥ siddhapādaś ca carpaṭiḥ || 1.6 ||\nkānerī pūjyapādaś ca nityanātho nirañjanaḥ |\nkapālī bindunāthaś ca kākacaṇḍīśvarāhvayaḥ || 1.7 ||\nallāmaḥ prabhudevaś ca ghoḍā colī ca ṭiṇṭiṇiḥ |\nbhānukī nāradevaś ca khaṇḍaḥ kāpālikas tathā || 1.8 ||\nity ādayo mahāsiddhā haṭhayogaprabhāvataḥ |\nkhaṇḍayitvā kāladaṇḍaṃ brahmāṇḍe vicaranti te || 1.9 ||"],["[1.4] Han har sand indsigt i visdommen om haṭhayoga i kraft af Matsyendra, Gorakṣa osv., eller rettere: yogien Svātmārāma har [sand] indsigt ved deres gunst.","[1.5-9] Den glorværdige oprindelige Herre Śiva, Matsyendra, Śābara, Ānandabhairava, Cauraṅgin, Mīna, Gorakṣa, Virūpākṣa, Bileśaya, Manthāna, Bhairava Yogī, Siddhi Buddha og Kanthaḍi, Koraṇṭaka, Surānanda, Siddhapāda og Carpaṭi, Kānerin, Pūjyapāda, Nityanātha, Nirañjana, Kapālin, Bindunātha og Kākacaṇḍīśvara, Allāma Prabhudeva, Ghoḍācolin og Ṭiṇṭiṇi, Bhānukin, Nāradeva og Khaṇḍa Kāpālika med flere.\nEfter disse Mahāsiddhaer[NOTE1] ved haṭhayogaens kraft har knust dødens scepter, bevæger de sig frit i Brahmās æg.[NOTE2]"],[null,"[NOTE1] Mahāsiddhaer, “store mestre”.\n\n[NOTE2] Brahmās æg er det hinduistiske kosmos, der omfatter 21 verdensetager: seks himle, jorden, syv underverdener og syv helveder."]],"container":"<table class=\"row-border\">\n  <thead>\n    <tr>\n      <th>sanskrit<\/th>\n      <th>transliteration<\/th>\n      <th>translation_danish<\/th>\n      <th>note1_danish<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"pageLength":10,"order":[],"autoWidth":false,"orderClasses":false}},"evals":[],"jsHooks":[]}</script>
